<div class="row full-width">

  <!-- nav bar options -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item ml-3">Home</li>
        <li class="nav-item ml-3">About Us</li>
        <li class="nav-item ml-3" (click)="loadView('contact')">Contact Us</li>
        <li class="nav-item ml-3" (click)="loadView('vendor')">Vendor</li>
      </ul>
    </div>
  </nav>

  <!-- form display section -->
  <div class="row strict">
    <app-form [formLabelData]="currentViewName" *ngIf="viewNameC === 'contact'"></app-form>
    <app-form [formLabelData]="currentViewName" *ngIf="viewNameC === 'vendor'"></app-form>
  </div>

  <div class="row strict">
    <div class="col-10 col-offset-1" *ngIf="viewNameC">
      <table class="table table-bordered table-hover">
        <thead>
          <th>{{tatleThs.th1}}</th>
          <th>{{tatleThs.th2}}</th>
          <th>{{tatleThs.th3}}</th>
          <th>{{tatleThs.th4}}</th>
        </thead>
        <tbody>
          <ng-container *ngIf="viewNameC === 'contact'">
            <tr *ngFor="let userData of userDataArray">
              <td>{{userData.name}}</td>
              <td>{{userData.designation}}</td>
              <td>{{userData.experience}}</td>
              <td>{{userData.hobbies}}</td>
            </tr>
          </ng-container>
          <ng-container *ngIf="viewNameC === 'vendor'">
            <tr *ngFor="let userData of vendorDataArray">
              <td>{{userData.name}}</td>
              <td>{{userData.designation}}</td>
              <td>{{userData.experience}}</td>
              <td>{{userData.hobbies}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>

</div>
